<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="m-5">ACCOUNT LOGIN</h1>
        <form class="m-5">
            <div class="form-group mt-4">
              <label for="exampleInputEmail1">USERNAME</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group mt-4">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group form-check mt-2">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
              <label class="form-check-label float-right" for="exampleCheck1">Forgot Password?</label>
            </div>
            <div class="form-group form-check mt-2">
                <button type="submit" class="btn btn-dark rounded-pill float-none mt-4">Login</button>
            </div>
            <!-- <button type="submit" class="btn btn-dark rounded-pill float-left mt-4">Login</button> -->
          </form>
    </body>
</html>
